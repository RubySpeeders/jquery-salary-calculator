<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/stylesheet.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/client.js" type="text/javascript"></script>
    <title>Salary Calculator</title>
  </head>
  <body>
    <header>Weekend Assignment 1</header>
    <h1>Salary Calculator</h1>
    <div class="input-container">
      <input type="text" class="js-firstName" placeholder="First Name" />
      <input type="text" class="js-lastName" placeholder="Last Name" />
      <input type="number" class="js-idNumber" placeholder="ID" />
      <input type="text" class="js-jobTitle" placeholder="Title" />
      <input
        type="number"
        class="js-annualSalary"
        placeholder="Annual Salary"
      />
      <button class="btn js-submitButton">Submit</button>
    </div>
    <div class="js-table">
      <table>
        <thead></thead>
        <tbody></tbody>
        <tfoot></tfoot>
      </table>
    </div>
  </body>
</html>
